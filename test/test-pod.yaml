apiVersion: v1
kind: Pod
metadata:
  name: sleep
  namespace: injector
spec:
  containers:
  - name: main
    image: alpine
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 50Mi
    command: ["/bin/sh", "-c", "while true; do sleep 10; echo wakedup; done"]
    volumeMounts:
      - mountPath: /test
        name: test-file
  volumes:
  - name: test-file
    configMap:
      name: test-cm

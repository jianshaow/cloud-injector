podInjection:
  initContainers:
  - name: copy-file-to-shared
    image: jianshao/demo-modifier:0.1.2
    command:
    - /bin/sh
    - -c
    - "cp /files/* /shared/ -r"
    volumeMounts:
    - name: injected-volume
      mountPath: /shared
  volumes:
  - name: injected-volume
    volumeSource:
      emptyDir: {}
  containerPatchs:
    main:
      volumeMounts:
      - name: injected-volume
        mountPath: /www/templates
        subPath: templates
      - name: injected-volume
        mountPath: /www/static
        subPath: static

podInjection:
  initContainers:
  - name: copy-file-to-shared
    image: jianshao/demo-modifier:0.1.1
    command:
    - /bin/sh
    - -c
    - cp /files/* /shared/
    volumeMounts:
    - name: injected-volume
      mountPath: /shared
  volumes:
  - name: injected-volume
    volumeSource:
      emptyDir: {}
  containerPatchs:
    main:
      volumeMounts:
      - name: injected-volume
        mountPath: /www/templates
